{% extends 'base.html'%}
{%block content %}



  <div class="row">
    {% if user.image_url %}

      <div class="col-sm-2 col-6">
        <img src="{{ user.image_url }}" alt="Image Unavailable" class="img-fluid" >

      </div>
      {% endif %}
      <div class="col-sm-10 col-12">
      <h2>{{ user.first_name }} {{ user.last_name }}</h2>


      <form>
        <button class="btn btn-primary btn-sm"formaction="/users/{{user.id}}/edit"
            formmethod="GET">Edit</button>

        <button class="btn btn-primary btn-sm"formaction="/users/{{user.id}}/delete"
            formmethod="POST">Delete</button>

      </form>
      <form>
      <h2 class="mt-4">Posts</h2>

      <ul>
        {% for post in posts %}
        <li> <a href="/posts/{{post.id}}/">{{post.title}}</a>

        </li>
        {% endfor %}
      </ul>

      <button class="btn btn-primary btn-sm"
      formmethod="GET" formaction="/users/{{user.id}}/posts/new">Add Post</button>

    </form>
</div>
{% endblock %}
