{% extends 'base.html'%}

{% block title %}Tags Listing{% endblock %}

{% block content %}
<h1>Tags</h1>
  <ul>
    {% for tag in tags %}
    <li><a href="/tags/{{tag.id}}">{{tag.name}}</a></li>
    {% endfor %}
  </ul>

  <p><a class="btn btn-sm btn-secondary" href="/tags/new/">
    <button>Add tag </button>
</a></p>

  {% endblock %}
