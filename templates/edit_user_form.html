{% extends 'base.html'%}

{% block title %}<h1>Edit a user</h1>{% endblock%}

{% block content %}


<form  method="POST">

  <div class="form-group row">

  <label for="first-name"class="col-sm-2 col-form-label">First Name</label>
  <div class="col-sm-10">


    <input name="first-name"  class="form-control" type="text"
    value="{{ user.first_name }}"placeholder="Enter a First Name">
  </div>
  </div>

  <div class="form-group row">
  <label for="last-name"class="col-sm-2 col-form-label">Last Name</label>
  <div class="col-sm-10">

  <input name="last-name"type="text" class="form-control"
  value="{{ user.last_name }}"placeholder="Enter a Last Name">
</div>
  </div>

<div class="form-group row">
  <label for="image"class="col-sm-2 col-form-label">Image URL</label>
  <div class="col-sm-10">
  <input name="image" type="url"  placeholder="Provide an image of this user">
</div>
</div>






<div class="form-group text-right">
<a href="/users/{{user_id}}"class="btn btn-outline-info">Cancel</a>

  <button type="submit" class="btn btn-success">Save</button>
</div>

</form>
  {% endblock %}
