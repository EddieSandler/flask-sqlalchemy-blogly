{% extends 'base.html'%}

{% block content %}
<h1>Edit Tag </h1>
<form method="POST">

  <div class="form-group row">
    <label for="tag-edit" class="col-sm-2 col-form-label" name="tag-edit">Name</label>
    <div class="col-sm-10">
      <input type="text"class="form-control" id="tag-edit" name="tag-edit">
    </div>
  </div>

  <div class="form-group row">

    <div class="ml-auto mr-3">
      <a href="/tags/" class="btn btn-info">Cancel</a>

      <button type="submit" class="btn btn-success">Edit</button>
    </div>
  </div>
</form>




{% endblock %}
