{% extends 'base.html'%}

{% block content %}
<h1>Edit Post</h1>
<form method="POST">

  <div class="form-group row">
    <label for="title" class="col-sm-2 col-form-label" name="title">Title</label>
    <div class="col-sm-10">
      <input type="text"class="form-control" id="title" name="title">
    </div>
  </div>

  <div class="form-group row">
    <label for="content" class="col-sm-2 col-form-label" name="content">Content</label>
    <div class="col-sm-10">
      <input type="textarea" class="form-control" id="content" name="content"></textarea>
    </div>
  </div>
  <div class="form-group row">

    <div class="ml-auto mr-3">
      <a href="/users/" class="btn btn-info">Cancel</a>

      <button type="submit" class="btn btn-success">Edit</button>
    </div>
  </div>
</form>




{% endblock %}
